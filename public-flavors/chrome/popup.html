<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edge Workspaces</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet" href="popup.css" />
  <script src="popup.js" type="module"></script>
</head>

<body>
  <div class="app">
    <div class="header-bar">
      <h1>Edge Workspaces</h1>
      <div class="header-bar-right">
        <span alt="Add" id="addWorkspace" class="material-icons icon-button">add_circle</span>
        <span alt="Settings" id="settings-button" class="material-icons icon-button">menu</span>
      </div>
    </div>
    <div id="workspaces-list" class="workspaces">
      <!-- Whatever is here will be removed once the workspaces list loads -->
       If you see this message, it means that the workspaces list is still loading.<br>
       If this message persists, please file a bug report <a href="https://github.com/Elec0/chrome-edge-workspaces/issues/new">here</a>.
    </div>

  </div>
</body>

</html>
