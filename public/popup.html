<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chrome Edge Workspaces</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet" href="popup.css" />
  <script src="popup.js" type="module"></script>
</head>

<body>
  <div class="app">
    <div class="header-bar">
      <h1>Chrome Edge Workspaces</h1>
      <div class="header-bar-right">
        <span alt="Add" id="addWorkspace" class="material-icons icon-button">add_circle</span>
        <span alt="Settings" id="settings-button" class="material-icons icon-button">more_horiz</span>
      </div>
    </div>
    <div class="button-container">
      <button id="clearStorage" class="button">Clear storage</button>
    </div>
    <div id="workspaces-list" class="workspaces"></div>

  </div>
</body>

</html>
